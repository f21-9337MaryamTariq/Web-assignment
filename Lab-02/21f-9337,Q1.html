<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, Calibri;
    padding-left: 20px;
  }

  h1 {
    font-size: 24px;
    text-align: left;
  }

  p {
    font-size: 16px;
    line-height: 1.5;
  }

  .button {
    display: inline-block;
    width: 200px;
    height: 50px;
    background-color: green;
    color: white;
    text-align: center;
    line-height: 50px;
    margin-left: 1px;
  }
</style>
</head>
<body>
  <h1>Start CSS Exercises</h1>
  <p>Good Luck!</p>
  <div class="button">Start CSS Exercises></div>
</body>
</html>
