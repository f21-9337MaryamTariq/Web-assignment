<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Example</title>
<style>
  body {
    background-color: white;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  .card {
    width: 300px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: #fff;
    margin: 20px;
    float: left;
    animation: slideFromLeft 1s ease-out forwards;
    opacity: 0;
  }

  @keyframes slideFromLeft {
    from {
      transform: translateX(-100%);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }

  .card h2 {
    font-size: 24px;
    margin-bottom: 10px;
  }

  .card p {
    font-size: 16px;
    color: #666;
    text-align: center;
  }

  .card img {
    max-width: 100%;
    border-radius: 10px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>
  <div class="card">
    <img src="image.jpg" >
    <p>Nature View</p>
  </div>
</body>
</html>
