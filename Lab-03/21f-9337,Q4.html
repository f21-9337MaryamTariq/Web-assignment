<!DOCTYPE html>

<body>
  <script>
    // Function to get the total number of days in a month
    function getDaysInMonth(month) {
      const months = {
        "Jan": 31, "Feb": 28, "Mar": 31, "Apr": 30, "May": 31, "Jun": 30,
        "Jul": 31, "Aug": 31, "Sep": 30, "Oct": 31, "Nov": 30, "Dec": 31
      };
      return months[month];
    }

    // Function to ask user for the month name and display the total days
    function askMonth() {
      var month = prompt("Enter the name of the month (e.g., Jan, Feb):");
      var days = getDaysInMonth(month);

      if (days) {
        document.write("<h4 style='color: black;'>Total number of days in " + month + ": " + days + "</h4>");
      } else {
        document.write("<p style='color: red;'>Invalid month name</p>");
      }
    }

    // Call the function to ask for the month
    askMonth();
  </script>
</body>
</html>
