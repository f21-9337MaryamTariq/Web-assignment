<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lab Task 5</title>
</head>
<body>
  <script>
    function printTable() {
      var number = prompt("Enter a number:");
      number = parseInt(number);

      if (!isNaN(number)) {
        document.write("<h4>Table of " + number + ":</h4>");
        for (var i = 1; i <= 10; i++) {
          document.write("<p>" + number + " x " + i + " = " + (number * i) + "</p>");
        }
      } else {
        document.write("<p style='color: red;'>Invalid number</p>");
      }
    }
    printTable();
  </script>
</body>
</html>
