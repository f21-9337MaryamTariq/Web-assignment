<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lab Task 3</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .btn-violet {
    background-color: violet;
    color: white;
  }

  .btn-black {
    background-color: black !important;
    color: white !important;
  }

  /* Remove the dropdown type arrows for input numbers */
  input[type="number"]::-webkit-inner-spin-button,
  input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-auto">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" name="num1" class="form-control">
      </div>
      <div class="col-auto">
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" name="num2" class="form-control">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-auto">
        <button type="button" class="btn btn-violet" onclick="add(this)">Add</button>
        <button type="button" class="btn btn-violet" onclick="subtract(this)">Subtract</button>
        <button type="button" class="btn btn-violet" onclick="multiply(this)">Multiply</button>
        <button type="button" class="btn btn-violet" onclick="divide(this)">Divide</button>
        <button type="button" class="btn btn-primary" onclick="clearButtons()">Clear</button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-auto">
        <label for="result">Result:</label>
        <input type="text" id="result" name="result" class="form-control" readonly>
      </div>
    </div>
  </div>

  <script>
    function add(button) {
      toggleButtonColor(button);
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);
      document.getElementById('result').value = num1 + num2;
    }

    function subtract(button) {
      toggleButtonColor(button);
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);
      document.getElementById('result').value = num1 - num2;
    }

    function multiply(button) {
      toggleButtonColor(button);
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);
      document.getElementById('result').value = num1 * num2;
    }

    function divide(button) {
      toggleButtonColor(button);
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);
      if (num2 !== 0) {
        document.getElementById('result').value = num1 / num2;
      } else {
        document.getElementById('result').value = 'Cannot divide by zero';
      }
    }

    function clearButtons() {
      var buttons = document.querySelectorAll('.btn-black');
      buttons.forEach(function(button) {
        button.classList.remove('btn-black');
      });
    }

    function toggleButtonColor(button) {
      clearButtons();
      button.classList.add('btn-black');
    }
  </script>
</body>
</html>
